<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Кликер Азериса</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">

    <header>
      <h1>Кликер Азериса</h1>
      <div class="coins-container">
        Монеты: <span id="coins">0</span>
      </div>
    </header>

    <main>
      <section class="click-section">
        <img id="click-img" src="azeris.png" alt="Кликни сюда" class="click-image" />
        <audio id="click-sound" src="click.mp3" preload="auto"></audio>
      </section>

      <section class="history-section">
        <h2>История последних ников</h2>
        <ul id="history-list" class="history-list"></ul>
      </section>

      <section class="inventory-section">
        <h2>Инвентарь</h2>
        <input type="text" id="search" placeholder="Поиск по никам..." autocomplete="off" />
        <ul id="inventory-list" class="inventory-list"></ul>
        <button id="sell-all" class="btn sell-all-btn">Продать весь инвентарь</button>
      </section>

      <section class="shop-section">
        <h2>Магазин</h2>
        <button id="buy-robert" class="btn buy-robert-btn">Купить Роберта (1,000,000 монет)</button>
        <p id="shop-message" class="shop-message"></p>
      </section>
    </main>

    <footer>
      <p>© 2025 Кликер Азериса</p>
    </footer>

  </div>

  <script src="script.js"></script>
</body>
</html>
